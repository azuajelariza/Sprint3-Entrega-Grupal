<style>
    nav {
    position: relative;
    margin: 1cm;
    width: 1500px;
    height: 50px;
    left: 48%;
    transform: translateX(-50%);
    background-color: #34495e;
    border-radius: 8px;
    /* font-size: 0; */
    box-shadow: 0 2px 3px 0 rgba(0, 0, 0, .1);
    display: flex;
    flex-direction: row;
    justify-content: center;

}

nav a {
    font-size: 15px;
    text-transform: uppercase;
    color: white;
    text-decoration: none;
    line-height: 50px;
    /* position: relative; */
    z-index: 1;
    display: inline-block;
    text-align: center;
}

nav .animation {
    position: absolute;
    height: 100%;
    top: 0;
    z-index: 0;
    background: #1abc9c;
    border-radius: 8px;
    transition: all .5s ease 0s;
}

nav a:nth-child(1) {
    width: 100px;
}

nav a:nth-child(1):hover~.animation {
    width: 100px;
    left: 295px;
}

nav a:nth-child(2) {
    width: 200px;
}

nav a:nth-child(2):hover~.animation {
    width: 200px;
    left: 395px;
}

nav a:nth-child(3) {
    width: 250px;
}

nav a:nth-child(3):hover~.animation {
    width: 250px;
    left: 595px;
}

nav a:nth-child(4) {
    width: 160px;
}

nav a:nth-child(4):hover~.animation {
    width: 160px;
    left: 845px;
}

nav a:nth-child(5) {
    width: 200px;
}

nav .start-home, a:nth-child(5):hover~.animation {
    width: 200px;
    left: 1005px;
}
</style>
